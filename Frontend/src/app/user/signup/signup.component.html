<div class="row">
    <div class="col-sm"></div>

    <div class="col-sm">
        <h2>Create Your ToDo Account</h2>

        <br>

        <span>FirstName:</span>

        <label for="inputFirstName" class="sr-only">FirstName</label>

        <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName" placeholder="FirstName"
            required autofocus>

        <br>

        <span>LastName: </span>

        <label for="inputLastName" class="sr-only">LastName</label>

        <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="LastName"
            required>

        <br>
        
        <span>Mobile: </span>

        <label for="inputMobile" class="sr-only">Mobile</label>

        <input type="number" id="inputMobile" class="form-control" [(ngModel)]="mobile" placeholder="Mobile" required>

        <br>

        <span>Email: </span>

        <label for="inputEmail" class="sr-only">Email address</label>

        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address"
            required>

        <br>

        <span>Password: </span>

        <label for="inputPassword" class="sr-only">Password</label>

        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
            required>

        <br>

        <button class="btn btn-lg btn-primary" type="button" (click)="signupFunction()">Sign Up</button>

        <br>

        <span>Already have an account?<a (click)="goToSignIn()">Sign-In</a></span>

    </div>

    <div class="col-sm"></div>
</div>
