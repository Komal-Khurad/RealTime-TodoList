<div class="container-fluid">
    <div class="row dashboard">
        <div class="col-3 dashboard-menu p-0">
            <div class="container">
                <div class="user-logo d-flex align-items-center justify-content-center align-self-center">
                    {{initials}}
                </div>
                <h3>{{userName}}</h3>
                <p>{{userEmail}}</p>
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action" *ngFor='let menu of menuList'>
                    {{menu}}
                </a>
            </div>
        </div>
        <div class="col-9 dashboard-content">
            <create-list></create-list>
        </div>
    </div>
</div>
